<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Quiz Platform</h1>
        <nav>
            <button id="create-quiz-btn">Create Quiz</button>
            <button id="take-quiz-btn">Take Quiz</button>
        </nav>
    </header>

    <main>
        <section id="create-quiz-section">
            <h2>Create a Quiz</h2>
            <form id="create-quiz-form">
                <input type="text" id="quiz-title" placeholder="Quiz Title" required>
                <div id="questions-container"></div>
                <button id="add-question-btn" type="button">Add Question</button>
                <button type="submit">Save Quiz</button>
            </form>
            
        </section>

        <section id="take-quiz-section" style="display: none;">
            <h2>Take a Quiz</h2>
            <form id="take-quiz-form">
                <label for="select-quiz">Select Quiz:</label>
                <select id="select-quiz" required></select>
                <button type="submit">Start Quiz</button>
            </form>
            <div id="quiz-content"></div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
